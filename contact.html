<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformulär</title>
</head>

<body>

    <header>
        Ett sidhuvud - webbplatsen identitet, ex en bild...
    </header>

    <nav>

        <!-- elementet pre - preformatted - ser till att blanksteg kan skrivas efter varandra -->
        <pre></pre>
        <!-- skapa länkar för att navigerar mellan olika sidor -->

        <!-- teknet &nbsp; non breaking space - kan användas i html för 'lite luft' -->
        <a href="index.html">Startsida</a> &nbsp;|&nbsp; <a href="birds.html">Om fåglar</a> &nbsp;|&nbsp; <a
            href="contact.html">Kontakt oss</a>

    </nav>

    <h1>Kontakta gärna oss via formuläret</h1>


    <!-- elementet form används för att skapa formulär - olika fält -->
    <!-- method post -->
    <!-- method get -->
    <form action="#" method="post">

        <p>
            <!-- ett element som är tänkt att vara ledtext till formulärfält är label -->
            <label for="first_name">Ditt förnamn:</label><br>
            <input type="text" name="first_name" id="first_name">
        </p>

        <p>
            <label for="last_name">Ditt efternamn:</label><br>
            <input type="text" name="last_name" id="last_name">
        </p>

       

        <input type="submit" value="Skicka">

    </form>


    <footer>

    </footer>

</body>

</html>
